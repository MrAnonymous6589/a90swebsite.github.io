<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Connecting To The Internet...</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
        <link rel="shortcut icon" href="coolcomputer.png" />
        <script>
            function internet() {
                setTimeout(function(){ alert("Your Computer Has Successfully Connected To The Internet"); }, 26000);
                setTimeout(function(){ location.replace("enter.html") }, 27000);
            }
        </script>
    </head>
    <body onload="internet()">
        <img src="saving.gif" style="width:100%;height:100%;" />
        <audio autoplay>
            <source src="modem.mp3" style="width:0%;height:0%;"/>
        </audio>
        <audio id="divAudio">
           <source src="https://www.computerhope.com/jargon/m/modem.mp3" style="width:0%;height:0%;"/>
        </audio>
    </body>
</html>
